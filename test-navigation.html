<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <style>
        .sidebar-icon.active { background-color: #2d3748; }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-56 bg-gray-900 text-white min-h-screen">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-4">Navigation Test</h2>
                <button id="btn1" class="sidebar-icon w-full text-left p-2 hover:bg-gray-800 mb-2">Connection</button>
                <button id="btn2" class="sidebar-icon w-full text-left p-2 hover:bg-gray-800 mb-2">Containers</button>
                <button id="btn3" class="sidebar-icon w-full text-left p-2 hover:bg-gray-800 mb-2">Volume</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 bg-gray-100">
            <div id="pane1" class="p-8">
                <h1 class="text-2xl">Connection Pane</h1>
                <p>This is the connection configuration pane.</p>
            </div>
            <div id="pane2" class="p-8" style="display: none;">
                <h1 class="text-2xl">Container Pane</h1>
                <p>This is the container selection pane.</p>
            </div>
            <div id="pane3" class="p-8" style="display: none;">
                <h1 class="text-2xl">Volume Pane</h1>
                <p>This is the volume configuration pane.</p>
            </div>
        </div>
    </div>
    
    <script>
        function showPane(paneId, btnId) {
            console.log(`Showing pane: ${paneId}, button: ${btnId}`);
            
            // Hide all panes
            document.querySelectorAll('[id^="pane"]').forEach(pane => {
                pane.style.display = 'none';
            });
            
            // Show selected pane
            const selectedPane = document.getElementById(paneId);
            if (selectedPane) {
                selectedPane.style.display = 'block';
            }
            
            // Update button styles
            document.querySelectorAll('.sidebar-icon').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(btnId).classList.add('active');
        }
        
        // Set up event handlers
        document.getElementById('btn1').addEventListener('click', () => showPane('pane1', 'btn1'));
        document.getElementById('btn2').addEventListener('click', () => showPane('pane2', 'btn2'));
        document.getElementById('btn3').addEventListener('click', () => showPane('pane3', 'btn3'));
        
        // Set initial active button
        document.getElementById('btn1').classList.add('active');
    </script>
</body>
</html>
