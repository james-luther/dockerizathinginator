# GitHub Dependabot configuration for automated dependency updates
version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "b34rdtek"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    assignees:
      - "b34rdtek"
    commit-message:
      prefix: "ci"
      prefix-development: "ci"