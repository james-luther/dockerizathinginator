---
# Ansible inventory for dockerizathinginator
all:
  children:
    raspberrypi:
      hosts:
        # Default Raspberry Pi host
        # Replace with your actual Raspberry Pi hostname or IP
        pi:
          ansible_host: raspberrypi.local
          # Alternative: Use IP address
          # ansible_host: 192.168.1.100
          
      vars:
        # Common variables for all Raspberry Pi hosts
        ansible_user: pi
        ansible_python_interpreter: /usr/bin/python3
        
        # Default passwords - override with vault in production
        # ansible_password: raspberry
        # Or use SSH key authentication (recommended)
        # ansible_ssh_private_key_file: ~/.ssh/id_rsa
        
        # Storage configuration
        volume_path: /mnt/docker
        storage_type: usb  # Options: usb, nfs, cifs, default
        
        # USB storage settings
        usb_device: sda  # Device name without /dev/
        format_usb: false  # Set to true to format the USB device
        
        # NFS storage settings (if storage_type: nfs)
        # nfs_server: 192.168.1.10
        # nfs_path: /export/docker
        # nfs_options: "defaults,_netdev,soft,intr,rsize=8192,wsize=8192"
        
        # CIFS/SMB storage settings (if storage_type: cifs)
        # smb_server: 192.168.1.10
        # smb_share: docker
        # smb_username: pi
        # smb_password: secret
        # smb_domain: WORKGROUP
        
        # Stack deployment flags
        deploy_portainer: true
        deploy_network_stack: false
        deploy_iot_stack: false
        deploy_media_stack: false
        
        # Network stack components
        deploy_pihole: true
        deploy_unifi: false
        deploy_nginx_proxy: true
        deploy_heimdall: true
        deploy_wireguard: false
        
        # IoT stack components
        deploy_influxdb: true
        deploy_mosquitto: true
        deploy_home_assistant: true
        deploy_grafana: true
        deploy_node_red: false
        deploy_zigbee2mqtt: false
        
        # Media stack components
        deploy_plex: false
        deploy_jellyfin: true
        deploy_nextcloud: true
        deploy_transmission: false
        deploy_sonarr: false
        deploy_radarr: false
        deploy_jackett: false
        
        # System settings
        timezone: "America/New_York"
        enable_log2ram: true
        
    # You can add multiple Raspberry Pi hosts here
    # production:
    #   hosts:
    #     pi-living-room:
    #       ansible_host: 192.168.1.101
    #     pi-bedroom:
    #       ansible_host: 192.168.1.102
    #   vars:
    #     ansible_user: pi
    #     deploy_media_stack: true